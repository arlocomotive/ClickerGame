<html>

    <head>

        <title>Clicker game (real)</title>
        
        <link rel="stylesheet" href="main.css">

    </head>

    <body>

        <div align="center">
            
            <h1 class="text textShadow">
                <font color=lime>
                    SCORE: <span id="score">0</span>
                </font>
            </h1>
    
            <h2 class="text textShadow">
                <font color="#FF00FF">
                    CLICK VALUE: <span id="clickValue">1</span>
                </font>
            </h2>
    
            <hr/>
    
            <h1 onclick="addToScore()" class="unselectable pointer rainbow button text textShadow shadow">
                <font color=white>
                    CLICK ME!
                </font>
            </h1>
    
            <h2 onclick="upgrade()" class="unselectable pointer upgrade button text textShadow shadow">
                <font color=white>
                    UPGRADE: <span id="upgradeAmount">15</span>
                </font>
            </h2>

        </div>

    </body>

    <script src="main.js"></script>

</html>
