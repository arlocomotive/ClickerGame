<html>

    <head>

        <title>Clicker game (real)</title>
        
        <link rel="stylesheet" href="main.css">

    </head>

    <body>

        <font face="Comic Sans MS"><div align="center">

            <h1 class="text textShadow">
                <font color=lime>
                    SCORE: <span id="score">0</span>
                </font>
            </h1>

            <hr/>

            <h3 class="text textShadow">
                <font color="#FF00FF">
                    CLICK VALUE: <span id="clickValue">1</span>
                </font>
            </h3>

            <hr/>

            <h1 onclick="addToScore()" class="unselectable pointer rainbow round text textShadow shadow">
                <font color=white>
                    CLICK ME!
                </font>
            </h1>

            <hr/>

            <h2 onclick="upgrade()" class="unselectable pointer upgrade round text textShadow shadow">
                <font color=white>
                    UPGRADE: <span id="upgradeAmount">15</span>
                </font>
            </h2>

        </div></font>

        <script src="main.js"></script>

    </body>

</html>
